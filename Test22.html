    <script>

        $('.feature_project_slide').slick({
            dots: false,
            speed: 300,
            centerMode: true,
            centerPadding: '300px',
           
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                    }
                },
                {
                    breakpoint: 767,
                    settings: {
                        dots: false,
                        arrows: false
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
        $('.feature_project_slide').on('afterChange', function (event, slick, currentSlide) {
            // $('.slider-nav .slick-slide').removeClass('slick-current');              
            // $('.slider-nav .slick-slide').eq(currentSlide).addClass('slick-current');
            //data-slick-index        //$('.slick-active .heading-one').fadeTo(300, 1);
            $('.black_lighten1_bg_tab_nav li a').removeClass('active');
            $('.black_lighten1_bg_tab_nav li a.black_lighten1_bg_tab_item' + currentSlide).addClass('active');
        });


        $('a[data-slide]').click(function (e) {
            e.preventDefault();
            $('a[data-slide]').removeClass('active');
            $(this).addClass('active');
            var slideno = $(this).data('slide');
            $('.feature_project_slide').slick('slickGoTo', slideno - 1);
        });

    </script>
